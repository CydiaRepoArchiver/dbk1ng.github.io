<html>

<head>
  <title>Solido iOS 9</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
  <base target="_blank" />
  <script type="text/javascript" src="assets2/js/menes.js"></script>
  <link rel="stylesheet" type="text/css" id="stylesheet" href="assets2/css/fullwidth.css">
</head>

<body>
<!--/* **********************************  Header + Avatar block ******************************************* */-->
  <header>
    <div class="inner">
      <div class="avatar"></div>
    </div>
    <div class="image"></div>
  </header>

<!--/* **********************************  Description block *********************************************** */-->
  <panel>
    <fieldset class="description">
      <div>
        <p> Solido is an OpenType font that includes both lining and oldstyle figures. </p>
      </div>
    </fieldset>

<!--/* **********************************  Prerequisite block ********************************************** */-->
    <fieldset class="iosver">
      <div data-min-ios="9.0" data-max-ios="9.0.2" class="prerequisite">
        <p>Supports iOS 9 (most firmware.)</p>
      </div>
    </fieldset>

<!--/* **********************************  Screenshots block ********************************************** */-->
    <label>Screenshots</label>

<!--/* ****  Screenshot block **** */-->
    <fieldset class="kill-margin">
      <a href="http://dbk1ng.github.io/assets/screenshots/solido.png">
        <div>
          <div>
            <label>
              <p>One</p>
            </label>
          </div>
        </div>
      </a>
    </fieldset>

<!--/* ****  Screenshot block **** */-->
    <fieldset class="kill-margin">
      <a href="http://dbk1ng.github.io/assets/screenshots/solido2.png">
        <div>
          <div>
            <label>
              <p>Two</p>
            </label>
          </div>
        </div>
      </a>
    </fieldset>

<!--/* ****  just an extra padding **** */-->
    <div class="margin-after"></div>

<!--/* **********************************  Dependencies block ********************************************** */-->
    <label>Dependencies</label>
    <fieldset class="kill-margin">
      <a>
        <div>
          <div>
            <label>
              <p>com.bytafont.bytafont3(BytaFont3)</p>
            </label>
          </div>
        </div>
      </a>
    </fieldset>

<!--/* ****  just an extra padding **** */-->
    <div class="margin-after"></div>


<!--/* **********************************  Changelog block ************************************************* */-->
    <label>Changelog</label>

<!--/* ****  version block **** */-->
    <fieldset class="kill-margin">
      <a>
        <div>
          <div>
            <label>
              <p>v 1.0 - Initial release.</p>
            </label>
          </div>
        </div>
      </a>
    </fieldset>

<!--/* ****  just an extra padding **** */-->
    <div class="margin-after"></div>

<!--/* **********************************  Contact block *************************************************** */-->
    <fieldset class="contact">
      <a href="mailto:mvan68@me.com" class="email">
        <img class="icon" src="assets2/img/contact-email.png">
      </a>

      <a href="https://twitter.com/fontme" class="twitter">
        <img class="icon" src="assets2/img/contact-twitter.png">
      </a>

      <a href="http://bit.ly/1mn4mwY" class="paypal">
        <img class="icon" src="assets2/img/contact-paypal.png">
      </a>
    </fieldset>

<!--/* **********************************  Extra scripts *************************************************** */-->
  <script src="assets2/js/iosver.js" async></script>

</html>
